<div class="container">
  <div class="content">
    <div class="profile-img">
      <div class="header-info">Karta pacjenta - Jan Kowalski</div>

      <img src="../../../assets/img/user_icon.png" />
      <div class="user-data">
        <span class="p-float-label">
          <input
            class="user-data-input"
            pInputText
            id="name"
            [(ngModel)]="name"
          />
          <label for="name">Imię</label>
        </span>
        <span class="p-float-label">
          <input
            class="user-data-input"
            pInputText
            id="surname"
            [(ngModel)]="surname"
          />
          <label for="surname">Nazwisko</label>
        </span>
        <span class="p-float-label">
          <input
            class="user-data-input"
            pInputText
            id="email"
            [(ngModel)]="email"
          />
          <label for="email">Email</label>
        </span>
        <p-button label="Edytuj" [text]="true"></p-button>
        <p-button label="Zapisz" [text]="true"></p-button>
      </div>
    </div>
    <div class="dashboard-data">
      <p-tabView styleClass="tabview-custom">
        <p-tabPanel>
          <ng-template pTemplate="header">
            <span>Nadchodzące wizyty</span>
          </ng-template>
          <div class="timeline">
            <p-timeline
              [value]="events"
              align="alternate"
              styleClass="customized-timeline"
            >
              <ng-template pTemplate="marker" let-event>
                <span
                  class="custom-marker shadow-2"
                  [style.backgroundColor]="event.color"
                >
                  <i [ngClass]="event.icon" [ngStyle]="{ color: 'white' }"></i>
                </span>
              </ng-template>
              <ng-template pTemplate="content" let-event>
                <p-card [header]="event.status" [subheader]="event.date">
                  <p>{{ event.description }}</p>
                  <button
                    pButton
                    style="width: 100%"
                    label="Szczegóły"
                    class="p-button-text"
                  ></button>
                  @if(event.status === 'Zaplanowana' || event.status ===
                  'Nadchodząca') {
                  <p-button
                    label="Wypełnij ankietę przed wizytą"
                    [text]="true"
                    (onClick)="open()"
                  ></p-button>
                  }
                </p-card>
              </ng-template>
            </p-timeline>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Header II">
          <ng-template pTemplate="header">
            <span>Historia wizyt i badań</span>
          </ng-template>
          oś czasu przeszłych wizyt z możliwoścą przejścia do ich zaleceń
        </p-tabPanel>
        <p-tabPanel header="Header III">
          <ng-template pTemplate="header">
            <span>Skierowania</span>
          </ng-template>
          karty ze skierowaniami
        </p-tabPanel>
        <p-tabPanel header="Header III">
          <ng-template pTemplate="header">
            <span>Recepty</span>
          </ng-template>
          karty z recepatmi
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
