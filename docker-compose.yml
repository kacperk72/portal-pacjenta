version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      - DB_URI=mongodb://mongo:27017/portal_pacjenta
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_DATABASE=portal_pacjenta
      - OPENAI_API_KEY=your_openai_api_key_here
    depends_on:
      - mongo
      - mysql
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      MONGO_INITDB_DATABASE: portal_pacjenta
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: portal_pacjenta
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
